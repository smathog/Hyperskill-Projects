<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        #code_snippet {
            width:1000px;
            height:500px;
        }
    </style>
    <script>
        function send() {
            let object = {
                "code": document.getElementById("code_snippet").value,
                "time": document.getElementById("time_restriction").value,
                "views": document.getElementById("views_restriction").value
            };

            let json = JSON.stringify(object);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", 'http://localhost:8889/api/code/new', false)
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(json);

            if (xhr.status == 200) {
                alert("Success!");
            }
        }
    </script>
</head>
<body>
    <textarea id="code_snippet">// write your code here</textarea>
    <p>Time restriction: <input id="time_restriction" type="text"/> </p>
    <p>Views restriction: <input id="views_restriction" type="text"/> </p>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
</body>
</html>
