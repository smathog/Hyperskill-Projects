<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <style>
        #load_date {
            color:green;
        }
        #code_snippet {
            background-size: contain;
            background-color: LightGrey;
        }
    </style>
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <span id="load_date">${source.date}</span>
    <#if enableViews>
    <br>
    <span id="views_restriction"><u>${source.views}</u> more views allowed</span>
    </#if>
    <#if source.time gt 0>
    <br>
    <span id="time_restriction">The code will be available for <u>${source.time}</u> more seconds</span>
    </#if>
    <br>
    <pre id="code_snippet"><code>${source.code}</code></pre>
</body>
</html>
