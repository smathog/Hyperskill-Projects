<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <style>
        #load_date {
            color:green;
        }
        #code_snippet {
            background-size: contain;
            background-color: LightGrey;
        }
    </style>
</head>
<body>
    <#list list as snippet>
        <span id="load_date">${snippet.date}</span>
        <pre id="code_snippet">${snippet.code}</pre>
        <br>
    </#list>
</body>
</html>
